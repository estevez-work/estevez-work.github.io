<section class="page-section bg-black">
    <div class="container">
        <h3 class="text-uppercase mb-0 text-center text-white">Subscribe to our newsletter!</h3>
        <hr class="primary small mb-4" />
        <div class="row">
            <div class="col-lg-10 col-xl-8 mx-auto">
                <div id="mc_embed_signup">
                    <form id="mc-embedded-subscribe-form" role="form" action="//your-mailchimp-action-goes-here" method="post" name="mc-embedded-subscribe-form" target="_blank" novalidate="novalidate">
                        <div class="input-group">
                            <input class="form-control" id="mce-EMAIL" type="email" name="EMAIL" placeholder="Email address..." />
                            <div class="input-group-append"><button class="btn btn-primary" id="mc-embedded-subscribe" type="submit" name="subscribe">Subscribe!</button></div>
                        </div>
                        <div id="mce-responses">
                            <div class="response" id="mce-error-response" style="display: none"></div>
                            <div class="response" id="mce-success-response" style="display: none"></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
